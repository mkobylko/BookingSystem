<script src="js/jquery-3.1.1.min.js"></script>
<div th:fragment="header">

    <ul class="container pl-4 pr-4">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 border-bottom">
            <a class="navbar navbar-expand-lg navbar-brand"><h2>BookTravel</h2></a>
            <ul class="nav col-10 col-md-auto mb-4 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link link-secondary">Main</a></li>
                <li><a href="/stays" class="nav-link px-2 link-dark">Stays</a></li>
                <li>
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/stays/add" class="btn btn-act me-2">Add an announcement</a>
                    </div>
                </li>
            </ul>

            <ul class="nav col-10 col-md-auto mb-4 justify-content-center mb-md-0"
                th:if="${#authorization.expression('isAuthenticated()')}">
                <li><a th:href="@{/user/about}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 16 16">
                        <g fill="currentColor">
                            <path d="M11 6a3 3 0 1 1-6 0a3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd"
                                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </g>
                    </svg>
                </a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-add" value="Log out"/>
                    </form>
                </li>
            </ul>


            <div th:if="${#authorization.expression('isAuthenticated()')} == false">
                <a href="/login" class="btn btn-act me-2">Login</a>
                <a href="/registration" class="btn btn-add">Sign-up</a>
            </div>
        </header>
    </ul>
</div>
