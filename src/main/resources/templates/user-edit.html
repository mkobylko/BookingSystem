<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container mt-5">
    <h3 class="text-center mb-4">Change the user <span th:text="${user.email}">role</span></h3>
    <div class="card custom-border" style="background-color: #6B8E23;">
        <div class="card-body">
            <form th:action="@{/admin/user/edit}" method="post">
                <div th:each="role : ${roles}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="roles" th:value="${role}" th:checked="${user.roles.contains(role)}" id="role-[[${role}]]">
                        <label class="form-check-label" th:for="'role-' + ${role}" th:text="${role}"></label>
                    </div>
                </div>
                <input type="hidden" th:value="${user.id}" name="userId">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer.html :: footer}"> </div>
</body>
</html>
