
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stays</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.7/holder.min.js"></script>

<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="album py-5 " style="background-color: #eee;">
    <div class="container">
        <div th:insert="~{fragments/datapickerApartment.html}"></div><br>
        <h1>Stays</h1>

        <div th:each="apartment : ${apartments}" class="alert alert-intro mt-2">
            <div class="row mt-2">
                <div class="col-12">
                    <div class="card shadow-sm w-100">
                        <div class="row g-0">

                            <div class="col-md-4">
                                <div style="overflow: hidden; text-align: center;">
                                    <img alt="" th:src="'data:image/jpeg;base64,' + ${apartment.photo}" style="width: 240px;height: 240px;">

                                </div>
                            </div>


                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2 class="card-text" th:text="${apartment.name}"></h2>
                                    <p class="card-text"
                                       th:text="${apartment.country + ', ' + apartment.city + ', ' + apartment.street}"></p>
                                    <p class="card-text" th:text="${apartment.price}"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a th:href="'/stays/' + ${apartment.id}">More about</a>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



</div>
<div th:insert="~{fragments/footer.html :: footer}"> </div>
</body>
</html>
